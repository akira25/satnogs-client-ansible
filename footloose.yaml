---
cluster:
  name: satnogs
  privateKey: .ssh-key
machines:
  - count: 1
    spec:
      backend: docker
      image: quay.io/footloose/debian10
      name: node%d
      portMappings:
        - containerPort: 22
      volumes:
        - type: bind
          source: /dev/bus/usb
          destination: /dev/bus/usb
