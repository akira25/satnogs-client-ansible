---
- name: Install gpsd
  package:
    name: 'gpsd=3.17-7'
    force: true
    state: 'present'
  become: true
  register: res
  until: res is success
  retries: 3
- name: Install gpsd clients
  package:
    name: 'gpsd-clients=3.17-7'
    force: true
    state: 'present'
  become: true
  register: res
  until: res is success
  retries: 3
- name: Start/stop gpsd service
  service:
    name: 'gpsd'
    enabled: '{{ gpsd_enabled | default(false) }}'
    state: '{{ "started" if gpsd_enabled | default(false) else "stopped" }}'
  become: true
  tags:
    - gpsd_config
