---
- name: Install gpsd
  package:
    name: 'gpsd'
    state: 'present'
  become: True
  register: res
  until: res is success
  retries: 3
- name: Install gpsd clients
  package:
    name: 'gpsd-clients'
    state: 'present'
  become: True
  register: res
  until: res is success
  retries: 3
- name: Start/stop gpsd service
  service:
    name: 'gpsd'
    enabled: '{{ gpsd_enabled | default(False) }}'
    state: '{{ "started" if gpsd_enabled | default(False) else "stopped" }}'
  become: True
  tags:
    - config
